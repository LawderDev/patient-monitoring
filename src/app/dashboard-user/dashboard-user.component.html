<div class="px-20">
  <div class="flex justify-between items-center">
    <h1 class="text-3xl my-5">Liste des patients</h1>
    <button class="btn btn-primary rounded-md" onclick="document.getElementById('my_modal_2').showModal()">Ajouter un patient</button>
    <dialog id="my_modal_2" class="modal">
      <div class="modal-box rounded-md">
        <form [formGroup]="addPatientForm">
          <h3 class="text-lg font-bold">Ajouter un patient</h3>
          <div class="flex flex-col gap-2">
            <label class="input input-bordered flex items-center gap-2 rounded-md">
              Nom
              <input type="text" class="grow" placeholder="Nom" formControlName="name" />
            </label>
            <label class="input input-bordered flex items-center gap-2 rounded-md">
              Date de rendez-vous
              <input type="date" class="grow" type="datetime-local" formControlName="date"/>
            </label>
          </div>

          <div class="modal-action">
              <button class="btn rounded-md" onclick="document.getElementById('my_modal_2').close()">Annuler</button>
              <button class="btn btn-primary rounded-md" [disabled]="!addPatientForm.valid" (click)="addPatient()" onclick="document.getElementById('my_modal_2').close()">Ajouter</button>
          </div>
        </form>
      </div>
      <form method="dialog" class="modal-backdrop">
        <button>close</button>
      </form>
    </dialog>
  </div>
  <div class="border-[1px] rounded-md ">
    <table class="table">
      <!-- head -->
      <thead>
        <tr>
          <th class="w-1/4">Nom</th>
          <th class="w-1/4">Date de rendez-vous</th>
          <th class="w-1/4">Status</th>
          <th class="w-1/4">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.name }}</td>
          <td>{{ patient.apointmentDate }}</td>
          <td>
            <div class="flex gap-2 pr-0 items-center h-full">
              <div class="w-3 h-3 rounded-full bg-[#0AD880]" [ngClass]="{'bg-[#0AD880]': patient.status === 'in_consultation', 'bg-[#F8AF26]': patient.status === 'waiting'}">
                <div class="w-3 h-3 rounded-full bg-[#0AD880] animate-ping" [ngClass]="{'bg-[#0AD880]': patient.status === 'in_consultation', 'bg-[#F8AF26]': patient.status === 'waiting'}"></div>
              </div>
              <span>{{ getStatus(patient.status) }}</span>
            </div>
          </td>
          <td [ngSwitch]="patient.status">
            <button *ngSwitchCase="'in_consultation'" class="btn btn-primary rounded-md" (click)="endConsultation()">Terminer la consultation</button>
            <button *ngSwitchCase="'waiting'" class="btn btn-primary rounded-md" (click)="startConsultation()">DÃ©marrer la consultation</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
