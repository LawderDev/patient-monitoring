<div class="px-20">
  <h1 class="text-3xl my-5">Liste des patients</h1>
<div class="border-[1px] rounded-md ">
  <table class="table">
    <!-- head -->
    <thead>
      <tr>
        <th>Nom</th>
        <th>Date de rendez-vous</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let patient of patients">
        <td>{{ patient.name }}</td>
        <td>{{ patient.apointmentDate }}</td>
        <td>
          <div class="flex gap-2 pr-0 items-center h-full">
            <div class="w-3 h-3 rounded-full bg-[#0AD880]" [ngClass]="{'bg-[#0AD880]': patient.status === 'in_consultation', 'bg-[#F8AF26]': patient.status === 'waiting'}">
              <div class="w-3 h-3 rounded-full bg-[#0AD880] animate-ping" [ngClass]="{'bg-[#0AD880]': patient.status === 'in_consultation', 'bg-[#F8AF26]': patient.status === 'waiting'}"></div>
            </div>
            <span>{{ getStatus(patient.status) }}</span>
          </div>
        </td>
        <td [ngSwitch]="patient.status">
          <button *ngSwitchCase="'in_consultation'" class="btn btn-primary" onclick="endConsultation()">Terminer la consultation</button>
          <button *ngSwitchCase="'waiting'" class="btn btn-primary" onclick="startConsultation()">Consulter</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
